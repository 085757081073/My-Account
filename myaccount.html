<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Akun Saya</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    #nama, #email {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <img id="foto" src="" alt="Foto Profil">
  <div id="nama">Nama: -</div>
  <div id="email">Email: -</div>

  <script>
    function setNama(nama) {
      document.getElementById("nama").innerText = "Nama: " + nama;
    }

    function setEmail(email) {
      document.getElementById("email").innerText = "Email: " + email;
    }

    function setFoto(fotoURL) {
      document.getElementById("foto").src = fotoURL;
    }

    // Memberi sinyal "Berhasil" ke Kodular saat halaman selesai dimuat
    window.onload = function () {
      window.AppInventor.setWebViewString("Berhasil");
    }
  </script>
</body>
</html>
